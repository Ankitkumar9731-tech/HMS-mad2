{% extends "base.html" %}

{% block title %}Edit Doctor - HMS{% endblock %}

{% block content %}
<h2 class="mb-4"><i class="bi bi-pencil"></i> Edit Doctor</h2>

<div class="card">
    <div class="card-body">
        <form method="POST">
            <div class="mb-3">
                <label for="fullname" class="form-label">Fullname</label>
                <input type="text" class="form-control" id="fullname" name="fullname" value="{{ doctor.fullname }}" required>
            </div>
            <div class="mb-3">
                <label for="specialization" class="form-label">Specialization/Department</label>
                <input type="text" class="form-control" id="specialization" name="specialization" value="{{ doctor.specialization }}" list="departments" required>
                <datalist id="departments">
                    {% for dept in departments %}
                    <option value="{{ dept.name }}">
                    {% endfor %}
                </datalist>
            </div>
            <div class="mb-3">
                <label for="experience" class="form-label">Experience (years)</label>
                <input type="number" class="form-control" id="experience" name="experience" value="{{ doctor.experience or '' }}" min="0">
            </div>
            <div class="mb-3">
                <label for="qualifications" class="form-label">Qualifications</label>
                <input type="text" class="form-control" id="qualifications" name="qualifications" value="{{ doctor.qualifications or '' }}">
            </div>
            <button type="submit" class="btn btn-primary">Update</button>
            <a href="{{ url_for('admin.doctors') }}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</div>
{% endblock %}
